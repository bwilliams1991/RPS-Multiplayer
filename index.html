<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Linking CSS -->
	<!-- Linking Bootstrap v3.3.7 -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<!-- Linking myStyles  -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Document</title>
</head>

<body>

	<header class="nav navbar">
		<h1 class="text-center">Rock Paper Scissors</h1>
	</header>



	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<form class="form-inline text-center" id="submit-form">

					<div class="form-group">

						<input for="submit-name" type="text" class="form-control" placeholder="YOUR NAME" id="username">

					</div>

					<button type="submit" class="btn btn-success" id="submit-name">Start</button>

				</form>
				<br>
			</div>
		</div>
		
		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-3 helper-outline player-one" id="player-area">
				<h2 id="player-one" class="text-center">Waiting for Player 1</h2>
				<div>

				<button class="links" id="choicesBtn rock" value="Rock">Rock</button>

				<button id="choicesBtn paper" value="Paper">Paper</button>

				<button id="choicesBtn scissors" value="Scissors">Scissors</button>

				</div>
			</div>

			<div class="col-md-1"></div>

			<div class="col-md-3 helper-outline player-win" id="player-win"> stfu</div>

			<div class="col-md-1"></div>

			<div class="col-md-3 helper-outline player-two" id="player-area">
				<h2 id="player-two" class="text-center">Waiting for Player 2</h2>

				<div>

						<button id="choicesBtn rock" value="Rock">Rock</button>
		
						<button id="choicesBtn paper" value="Paper">Paper</button>
		
						<button id="choicesBtn scissors" value="Scissors">Scissors</button>
						
						</div>
			</div>

		</div>
		<div class="row">

			<div class="col-md-2"></div>

			<div class="col-md-8 messenger-div">

				<textarea readonly class="form-control messenger" rows="10" id="messenger"></textarea>

				<form class="form-inline">
					
					<input type="text" class="form-control messenger-input" placeholder="message your opponent" id="messenger-input">

					<button type="submit" class="btn btn-default" id="send-btn">Send</button>
				</form>

				

			</div>

			<div class="col-md-2"></div>

		</div>
	</div>

	<div id="game">
		<p>Press r, p or s to start playing!</p>
	</div>


	<!-- Adding Javascript -->
	<!-- Adding JQuery -->
	<script src="./assets/javascript/jquery-3.3.1.min.js"></script>
	<!-- Adding Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<!-- Adding myScript -->
	<script src="./assets/javascript/javascript.js"></script>
</body>

</html>
